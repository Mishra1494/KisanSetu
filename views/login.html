<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url("hero.jpeg");
      background-size: cover;
      background-position: center;
    }

    .login-container {
      background-color: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }

    .role-toggle {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
    }

    .role-toggle button {
      flex: 1;
      padding: 0.7rem;
      margin: 0 5px;
      border: 1px solid green;
      background-color: white;
      color: green;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .role-toggle button.active,
    .role-toggle button:hover {
      background-color: green;
      color: white;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .form-group input:focus {
      border-color: green;
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 0.8rem;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-login:hover {
      background-color: darkgreen;
    }

    .bottom-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .bottom-text a {
      color: green;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }

      .role-toggle {
        flex-direction: column;
      }

      .role-toggle button {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    <!-- User/Farmer Toggle -->
    <div class="role-toggle">
      <button type="button" id="userBtn" class="active" onclick="selectRole('user')">Login as User</button>
      <button type="button" id="farmerBtn" onclick="selectRole('farmer')">Login as Farmer</button>
    </div>

    <form action="#" method="POST">
      <input type="hidden" name="role" id="roleInput" value="user" />
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required/>
      </div>
      <button type="submit" class="btn-login">Login</button>
      <div class="bottom-text">
        Don't have an account? <a href="#">Register here</a>
      </div>
    </form>
  </div>

  <script>
    function selectRole(role) {
      document.getElementById("roleInput").value = role;

      document.getElementById("userBtn").classList.remove("active");
      document.getElementById("farmerBtn").classList.remove("active");

      if (role === "user") {
        document.getElementById("userBtn").classList.add("active");
      } else {
        document.getElementById("farmerBtn").classList.add("active");
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🌾Farmer Chatbot</title>
  <link rel="stylesheet" href="/KisanSetu/chatbot/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>🌾 Farmer Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message here..." />
    <button onclick="sendMessage()">Send</button>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value;
      if (!message) return;

      const chatBox = document.getElementById("chat-box");
      chatBox.innerHTML += `<div class='user'>👨‍🌾 You: ${message}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
      chatBox.innerHTML += `<div class='bot'>🤖 KrishiYodha: ${data.reply}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      chatBox.innerHTML += `<div class='bot'>🤖 KrishiYodha: ${data.reply}</div>`;
    }
  </script>
</body>
</html>
